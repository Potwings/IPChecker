<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IP 대역대 포함 여부 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/ipchecker.css">
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">IP 대역대 포함 여부 확인</h1>

  <div class="d-flex justify-content-center mb-4">
    <input type="text" id="rangeInput" class="form-control w-50 me-2" placeholder="CIDR (예: 192.168.0.0/24)">
    <button class="btn btn-primary me-2" onclick="addRange()">대역대 추가</button>
    <button class="btn btn-outline-danger" onclick="resetIpRanges()">초기화</button>
  </div>
  <div class="d-flex justify-content-center my-4">
    <input type="text" id="checkIpInput" class="form-control w-50 me-2" placeholder="확인할 IP (예: 192.168.0.1)">
    <button class="btn btn-success" onclick="checkIp()">포함 여부 확인</button>
  </div>
  <p class="text-center" id="checkResult"></p>


  <div id="visualization" class="visualization-container"></div>
</div>

<script src="/ipchecker.js"></script>
</body>
</html>
